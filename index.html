<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Site de Restaurante</title>
</head>
<body>
  <header>
    <div >
 <img src="" alt="">
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#cardapio">Cardápio</a>
      <a href="#sobre">Sobre</a>
    </nav>
  </header>

  <section id="home">
  </section>

  <section id="cardapio">

    <div class="grid-cardapio">
      <div class="coluna">
        <div class="card">
          <img src="https://via.placeholder.com/200x150" alt="Produto 1">
          <p>Produto 1 - R$10,00</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200x150" alt="Produto 2">
          <p>Produto 2 - R$12,00</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200x150" alt="Produto 3">
          <p>Produto 3 - R$15,00</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200x150" alt="Produto 4">
          <p>Produto 4 - R$18,00</p>
        </div>
      </div>
      <div class="coluna">
        <div class="card">
          <img src="https://via.placeholder.com/200x150" alt="Produto 5">
          <p>Produto 5 - R$20,00</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200x150" alt="Produto 6">
          <p>Produto 6 - R$22,00</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200x150" alt="Produto 7">
          <p>Produto 7 - R$25,00</p>
        </div>
        <div class="card">

          <p>Produto 8 - R$28,00</p>
        </div>
      </div>
    </div>
  </section>

  <section id="sobre">
  
  </section>

  <script>
    // Ativar transição suave nas seções conforme rolagem
    const sections = document.querySelectorAll('section');
    const options = {
      threshold: 0.2
    };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, options);

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
